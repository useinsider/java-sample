apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        // TODO: Please change with your partner name.
        manifestPlaceholders = [partner:"yourpartnername"]
        // TODO: Please change with your application ID as it is in google-service.json and agconnect-services.json.
        applicationId "com.useinsider.InsiderDemo"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file('InsiderDemoKeyStore.jks')
            keyAlias 'key0'
            keyPassword 'password'
            storePassword 'password'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //Optional for Geofence
    implementation 'com.google.android.gms:play-services-location:17.0.0'

    //Required
    implementation 'com.google.firebase:firebase-messaging:20.2.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.2.0'
    implementation 'com.useinsider:insider:13.0.0'
    implementation 'com.google.android.gms:play-services-ads:16.0.0'

    implementation 'com.huawei.hms:push:6.3.0.302'
    implementation 'com.huawei.hms:ads-identifier:3.4.39.302'
    implementation 'com.huawei.hms:location:6.3.0.300'
}
//Required
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.huawei.agconnect'